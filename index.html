<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการการบ้าน</title>
    <style>
        /* CSS styles remain the same */
    </style>
</head>
<body>
    <h1>ระบบจัดการการบ้าน</h1>
   
    <h2>เพิ่มการบ้านใหม่</h2>
    <form id="homeworkForm">
        <input type="text" id="subject" placeholder="วิชา" required>
        <input type="date" id="dueDate" required>
        <textarea id="details" placeholder="รายละเอียดการบ้าน" required></textarea>
        <button type="submit">เพิ่มการบ้าน</button>
    </form>

    <h2>รายการงานที่ค้างอยู่</h2>
    <ul id="homeworkList"></ul>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhpq4LyinAVcxQFDzNHShL-K1Ga9QrGpA",
            authDomain: "homework-management-f90a9.firebaseapp.com",
            databaseURL: "https://homework-management-f90a9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "homework-management-f90a9",
            storageBucket: "homework-management-f90a9.appspot.com",
            messagingSenderId: "417589049621",
            appId: "1:417589049621:web:36718ee15416779817111c",
            measurementId: "G-9VJ0ELMHJ7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        const homeworkForm = document.getElementById('homeworkForm');
        const homeworkList = document.getElementById('homeworkList');

        function addHomework(subject, dueDate, details) {
            // Push the new homework to the database
            database.ref('homeworks').push({
                subject: subject,
                dueDate: dueDate,
                details: details
            });
        }

        function removeHomework(id) {
            // Remove the homework from the database
            database.ref('homeworks/' + id).remove();
        }

        function displayHomeworks(homeworks) {
            homeworkList.innerHTML = '';
            for (let id in homeworks) {
                const hw = homeworks[id];
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${hw.subject}</strong> - กำหนดส่ง: ${hw.dueDate}
                    <p>${hw.details}</p>
                    <button class="complete-btn" onclick="removeHomework('${id}')">เสร็จสิ้น</button>
                `;
                homeworkList.appendChild(li);
            }
        }

        homeworkForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const dueDate = document.getElementById('dueDate').value;
            const details = document.getElementById('details').value;
            addHomework(subject, dueDate, details);
            homeworkForm.reset();
        });

        // Listen for changes in the database and update the display
        database.ref('homeworks').on('value', (snapshot) => {
            const homeworks = snapshot.val();
            displayHomeworks(homeworks);
        });
    </script>
</body>
</html>
