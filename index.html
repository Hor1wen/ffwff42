<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการการบ้านออนไลน์ Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-background: #fff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        form {
            display: grid;
            gap: 15px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Sarabun', sans-serif;
            transition: var(--transition);
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .homework-list {
            list-style-type: none;
            padding: 0;
        }
        .homework-item {
            background-color: var(--card-background);
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: var(--shadow);
            position: relative;
            transition: var(--transition);
        }
        .homework-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .homework-item h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4em;
        }
        .homework-item p {
            margin: 10px 0;
        }
        .homework-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 15px;
        }
        .actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
        }
        .actions button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            color: #7f8c8d;
            transition: var(--transition);
            padding: 5px;
        }
        .actions button:hover {
            color: var(--primary-color);
        }
        #status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
            font-weight: 600;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            background-color: var(--secondary-color);
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        .priority-high {
            border-left-color: #e74c3c;
        }
        .priority-medium {
            border-left-color: #f39c12;
        }
        .priority-low {
            border-left-color: #2ecc71;
        }
        .filter-sort {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-sort select {
            width: calc(33% - 10px);
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 60%;
            max-width: 500px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        .close:hover,
        .close:focus {
            color: var(--text-color);
        }
        .priority-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .priority-high .priority-indicator { background-color: #e74c3c; }
        .priority-medium .priority-indicator { background-color: #f39c12; }
        .priority-low .priority-indicator { background-color: #2ecc71; }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 15px;
            text-align: center;
            width: 30%;
        }
        .stat-card h3 {
            margin: 0;
            color: var(--primary-color);
        }
        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0 0;
        }
        #searchInput {
            width: 100%;
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .empty-state i {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .loading i {
            font-size: 2em;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .filter-sort {
                flex-direction: column;
            }
            .filter-sort select {
                width: 100%;
                margin-bottom: 10px;
            }
            .modal-content {
                width: 90%;
            }
            .stats {
                flex-direction: column;
            }
            .stat-card {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ระบบจัดการการบ้านออนไลน์ Pro</h1>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>การบ้านทั้งหมด</h3>
                <p id="totalHomeworks">0</p>
            </div>
            <div class="stat-card">
                <h3>ครบกำหนดวันนี้</h3>
                <p id="dueTodayHomeworks">0</p>
            </div>
            <div class="stat-card">
                <h3>เลยกำหนด</h3>
                <p id="overdueHomeworks">0</p>
            </div>
        </div>

        <div class="card">
            <h2>เพิ่มการบ้านใหม่</h2>
            <form id="homeworkForm">
                <input type="text" id="subject" placeholder="วิชา" required>
                <input type="date" id="dueDate" required>
                <textarea id="details" placeholder="รายละเอียดการบ้าน" required></textarea>
                <select id="priority" required>
                    <option value="">เลือกระดับความสำคัญ</option>
                    <option value="high">สูง</option>
                    <option value="medium">ปานกลาง</option>
                    <option value="low">ต่ำ</option>
                </select>
                <input type="file" id="imageUpload" accept="image/*">
                <button type="submit">เพิ่มการบ้าน</button>
            </form>
        </div>

        <div class="card">
            <h2>รายการงานที่ค้างอยู่</h2>
            <input type="text" id="searchInput" placeholder="ค้นหาการบ้าน...">
            <div class="filter-sort">
                <select id="filterPriority">
                    <option value="all">ทุกระดับความสำคัญ</option>
                    <option value="high">สูง</option>
                    <option value="medium">ปานกลาง</option>
                    <option value="low">ต่ำ</option>
                </select>
                <select id="sortBy">
                    <option value="dueDate">เรียงตามกำหนดส่ง</option>
                    <option value="priority">เรียงตามความสำคัญ</option>
                    <option value="subject">เรียงตามวิชา</option>
                </select>
                <select id="filterStatus">
                    <option value="all">ทุกสถานะ</option>
                    <option value="pending">ค้างอยู่</option>
                    <option value="completed">เสร็จแล้ว</option>
                </select>
            </div>
            <div id="homeworkListContainer">
                <div class="loading"><i class="fas fa-spinner"></i></div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>แก้ไขการบ้าน</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editSubject" placeholder="วิชา" required>
                <input type="date" id="editDueDate" required>
                <textarea id="editDetails" placeholder="รายละเอียดการบ้าน" required></textarea>
                <select id="editPriority" required>
                    <option value="high">สูง</option>
                    <option value="medium">ปานกลาง</option>
                    <option value="low">ต่ำ</option>
                </select>
                <input type="file" id="editImageUpload" accept="image/*">
                <div>
                    <input type="checkbox" id="editCompleted">
                    <label for="editCompleted">เสร็จแล้ว</label>
                </div>
                <button type="submit">บันทึกการแก้ไข</button>
            </form>
        </div>
    </div>

    <div id="status"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhpq4LyinAVcxQFDzNHShL-K1Ga9QrGpA",
            authDomain: "homework-management-f90a9.firebaseapp.com",
            databaseURL: "https://homework-management-f90a9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "homework-management-f90a9",
            storageBucket: "homework-management-f90a9.appspot.com",
            messagingSenderId: "417589049621",
            appId: "1:417589049621:web:36718ee15416779817111c",
            measurementId: "G-9VJ0ELMHJ7"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const homeworkForm = document.getElementById('homeworkForm');
        const homeworkListContainer = document.getElementById('homeworkListContainer');
        const statusDiv = document.getElementById('status');
        const imageUpload = document.getElementById('imageUpload');
        const filterPriority = document.getElementById('filterPriority');
        const sortBy = document.getElementById('sortBy');
        const filterStatus = document.getElementById('filterStatus');
        const searchInput = document.getElementById('searchInput');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const closeBtn = document.getElementsByClassName('close')[0];

        let homeworks = {};

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function uploadImage(file) {
            const storageRef = storage.ref('homework_images/' + Date.now() + '_' + file.name);
            await storageRef.put(file);
            return await storageRef.getDownloadURL();
        }

        async function addHomework(subject, dueDate, details, priority, imageFile) {
            try {
                const timestamp = new Date().toISOString();
                let imageUrl = '';
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                }
                const newHomeworkRef = database.ref('homeworks').push();
                await newHomeworkRef.set({
                    subject,
                    dueDate,
                    details,
                    priority,
                    imageUrl,
                    timestamp,
                    completed: false
                });
                showStatus('เพิ่มการบ้านเรียบร้อยแล้ว');
                homeworkForm.reset();
            } catch (error) {
                showStatus('เกิดข้อผิดพลาดในการเพิ่มการบ้าน: ' + error.message, true);
            }
        }

        function removeHomework(id) {
            if (confirm('คุณแน่ใจหรือไม่ที่จะลบการบ้านนี้?')) {
                database.ref('homeworks/' + id).remove()
                .then(() => {
                    showStatus('ลบการบ้านเรียบร้อยแล้ว');
                })
                .catch((error) => {
                    showStatus('เกิดข้อผิดพลาดในการลบการบ้าน: ' + error.message, true);
                });
            }
        }

        async function editHomework(id, subject, dueDate, details, priority, completed, newImageFile) {
            try {
                let updateData = { subject, dueDate, details, priority, completed };
                if (newImageFile) {
                    const imageUrl = await uploadImage(newImageFile);
                    updateData.imageUrl = imageUrl;
                }
                await database.ref('homeworks/' + id).update(updateData);
                showStatus('แก้ไขการบ้านเรียบร้อยแล้ว');
                editModal.style.display = 'none';
            } catch (error) {
                showStatus('เกิดข้อผิดพลาดในการแก้ไขการบ้าน: ' + error.message, true);
            }
        }

        function displayHomeworks() {
            const filteredAndSortedHomeworks = Object.entries(homeworks)
                .filter(([_, hw]) => {
                    const matchesPriority = filterPriority.value === 'all' || hw.priority === filterPriority.value;
                    const matchesStatus = filterStatus.value === 'all' || 
                        (filterStatus.value === 'completed' && hw.completed) || 
                        (filterStatus.value === 'pending' && !hw.completed);
                    const matchesSearch = hw.subject.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                        hw.details.toLowerCase().includes(searchInput.value.toLowerCase());
                    return matchesPriority && matchesStatus && matchesSearch;
                })
                .sort((a, b) => {
                    const criteriaA = sortBy.value === 'dueDate' ? a[1].dueDate : 
                                      sortBy.value === 'priority' ? a[1].priority :
                                      a[1].subject;
                    const criteriaB = sortBy.value === 'dueDate' ? b[1].dueDate : 
                                      sortBy.value === 'priority' ? b[1].priority :
                                      b[1].subject;
                    return criteriaA.localeCompare(criteriaB);
                });

            if (filteredAndSortedHomeworks.length === 0) {
                homeworkListContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>ไม่พบการบ้าน</h3>
                        <p>เพิ่มการบ้านใหม่เพื่อเริ่มต้นใช้งาน!</p>
                    </div>
                `;
                return;
            }

            const homeworkList = document.createElement('ul');
            homeworkList.className = 'homework-list';

            for (let [id, hw] of filteredAndSortedHomeworks) {
                const li = document.createElement('li');
                li.className = `homework-item priority-${hw.priority} ${hw.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <h3>
                        <span class="priority-indicator"></span>
                        ${hw.subject}
                        ${hw.completed ? '<span class="completed-badge"><i class="fas fa-check-circle"></i> เสร็จแล้ว</span>' : ''}
                    </h3>
                    <p><strong>กำหนดส่ง:</strong> ${new Date(hw.dueDate).toLocaleDateString('th-TH')}</p>
                    <p><strong>ความสำคัญ:</strong> ${hw.priority === 'high' ? 'สูง' : hw.priority === 'medium' ? 'ปานกลาง' : 'ต่ำ'}</p>
                    <p>${hw.details}</p>
                    ${hw.imageUrl ? `<img src="${hw.imageUrl}" alt="รูปการบ้าน">` : ''}
                    <div class="actions">
                        <button onclick="openEditModal('${id}')"><i class="fas fa-edit"></i></button>
                        <button onclick="removeHomework('${id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                homeworkList.appendChild(li);
            }

            homeworkListContainer.innerHTML = '';
            homeworkListContainer.appendChild(homeworkList);
            updateStats();
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            const totalHomeworks = Object.keys(homeworks).length;
            const dueTodayHomeworks = Object.values(homeworks).filter(hw => new Date(hw.dueDate).toDateString() === today.toDateString()).length;
            const overdueHomeworks = Object.values(homeworks).filter(hw => new Date(hw.dueDate) < today && !hw.completed).length;

            document.getElementById('totalHomeworks').textContent = totalHomeworks;
            document.getElementById('dueTodayHomeworks').textContent = dueTodayHomeworks;
            document.getElementById('overdueHomeworks').textContent = overdueHomeworks;
        }

        function openEditModal(id) {
            const hw = homeworks[id];
            document.getElementById('editId').value = id;
            document.getElementById('editSubject').value = hw.subject;
            document.getElementById('editDueDate').value = hw.dueDate;
            document.getElementById('editDetails').value = hw.details;
            document.getElementById('editPriority').value = hw.priority;
            document.getElementById('editCompleted').checked = hw.completed;
            editModal.style.display = 'block';
        }

        homeworkForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const dueDate = document.getElementById('dueDate').value;
            const details = document.getElementById('details').value;
            const priority = document.getElementById('priority').value;
            const imageFile = imageUpload.files[0];

            await addHomework(subject, dueDate, details, priority, imageFile);
        });

        editForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const subject = document.getElementById('editSubject').value;
            const dueDate = document.getElementById('editDueDate').value;
            const details = document.getElementById('editDetails').value;
            const priority = document.getElementById('editPriority').value;
            const completed = document.getElementById('editCompleted').checked;
            const imageFile = document.getElementById('editImageUpload').files[0];

            await editHomework(id, subject, dueDate, details, priority, completed, imageFile);
        });

        filterPriority.addEventListener('change', displayHomeworks);
        sortBy.addEventListener('change', displayHomeworks);
        filterStatus.addEventListener('change', displayHomeworks);
        searchInput.addEventListener('input', displayHomeworks);

        closeBtn.onclick = function() {
            editModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == editModal) {
                editModal.style.display = 'none';
            }
        }

        database.ref('homeworks').on('value', (snapshot) => {
            homeworks = snapshot.val() || {};
            displayHomeworks();
        }, (error) => {
            showStatus('เกิดข้อผิดพลาดในการดึงข้อมูล: ' + error.message, true);
        });

        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                showStatus("เชื่อมต่อกับ Firebase สำเร็จ");
            } else {
                showStatus("ไม่สามารถเชื่อมต่อกับ Firebase", true);
            }
        });
    </script>
</body>
</html>
